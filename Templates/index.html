<!doctype html>
<html lang="en">
  <head>
    <title>Flask demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('Static', filename='my-style.css') }}”> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="calc-container">
        <h1>Api with Flask and Javascript</h1>
        <p>Please enter details to pull website/app data:</p>
        <label>Enter Device Type</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Domain" value="d" id="domain-option">
          <label class="form-check-label" for="domain-option">
            Domain
          </label>
       </div>
       <div class="form-check">
         <input class="form-check-input" type="radio" name="MobileApp" value="ma" id="mobileapp-option" checked>
         <label class="form-check-label" for="mobileapp-option">
           Mobile App
         </label>
       </div>
       <div class="form-check">
        <input class="form-check-input" type="radio" name="Ctv" value="c" id="ctv-option">
        <label class="form-check-label" for="ctv-option">
          CTV
        </label>
      </div>
       <br>
       <label>Enter Bundle:</label>
       <input type="number" name="hr">
       <br><br>
       <label>Enter Name:</label>
       <input type="text" name="qt">
       </br><br>
       <input type="submit" name="next" value="Next">
      </div>
  </body>
</html>
